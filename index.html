<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone - Apple (BR)</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="menu-superior">
        <img class="logo"src="./img/logo.png">
        <h1>
            <ul class="lista">
                <li>Mac</li>
                <li>iPad</li>
                <li>iPhone</li>
                <li>Watch</li>
                <li>AirPods</li>
                <li>Acessórios</li>
                <li>Suporte</li>
            </ul>
        </h1>
    </div>
    <div class="completo">
        <div class="esquerdo">
            <h1 class="titulo">iPhone 14</h1>
            <h2 class="subtitulo">Tão poderoso. Tão ao seu alcance.</h2>
            <p class="dois-tamanhos">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>
            <p class="preco">A partir de R$ 633,25/mês ou R$ 7.599,00*</p>
            <button class="comprar">Comprar</button>
            <p class="trocar">Escolha sua cor:</p>
            <button onclick="trocacor('#81a5c4'); trocaimg('./img/iphone-azul.png') " class="azul botao"></button>
            <button onclick="trocacor('#f7da47'); trocaimg('./img/iphone-amarelo.png') " class="amarelo botao"></button>
            <button onclick="trocacor('#c1c1c1'); trocaimg('./img/iphone-branco.png')" class="branco botao"></button>
            <button onclick="trocacor('#272d33'); trocaimg('./img/iphone-preto.png')" class="preto botao"></button>
            <button onclick="trocacor('#b50012'); trocaimg('./img/iphone-vemelho.png')" class="vermelho botao"></button>
            <button onclick="trocacor('#ede7f1'); trocaimg('./img/iphone-roxo.png')" class="roxo botao"></button>
        </div>
        <div class="circulo"></div>
        <img class="iphone" src="./img/iphone-azul.png">
    </div>
</body>

</html>
